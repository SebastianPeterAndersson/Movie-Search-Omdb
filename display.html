<div class="container">
    <div id="main-container">
        <div class="row">
            <div class="col-lg-12">
                <button id="search-results">Search Results</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="movie-container">
                    <div class="row">
                        <div class="col-lg-3 col-sm-3">
                            <div id="movie-picture">
                                <img id="movie-img" src="http://placehold.it/175x215">
                            </div>
                        </div>
                        <div class="col-lg-9 col-sm-9">
                            <div id="movie-info">
                                <h1 id="movie-title"></h1><h1 id="movie-year"></h1>
                                <div class="span-container">
                                    <span>IMDB Rating:</span><span id="IMDbRating">2.2</span>
                                </div>
                                <p class="lead">Plot Synopsis:</p>
                                <p id="synopsis"></p>
                                <a href="#" id="IMDbLink" target="_blank"><button id="IMDbBtn">View on IMDB</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
